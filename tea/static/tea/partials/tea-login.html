<div id="login">
    <img src="/static/tea/img/logo.png">
    <form ng-model="info">
        <p>用户名</p>
        <input type="text" ng-blur="checkMust($event)" ng-model="info.username">
        <p>密码</p>
        <input type="password" ng-blur="checkMust($event)" ng-model="info.password">
        <p>邮箱</p>
        <input type="email" ng-blur="checkMust($event)" ng-model="info.email">
        <input type="submit" id="submit" value="注册" ng-click="register()">
    </form>
</div>
