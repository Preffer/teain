<div id="ucenter">
    <ul id="orders">
        <li ng-repeat="order in orders">
            <p>
                <span class="date"><b>{{order.fields.ord_date}}</b>
                </span>
                <span class="orderID">订单号: {{order.pk}}</span>
            </p>
            <p>
                <span class="clothID">商品编号: {{order.fields.cloth}}</span>
                <span class="num">购买数量: {{order.fields.num}}</span>
                <span class="sum_price">总价: {{order.fields.sum_price}}</span>
                <span class="status">订单状态: {{order.fields.status}}</span>
            </p>
        </li>
    </ul>
</div>
